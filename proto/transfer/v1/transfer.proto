syntax = "proto3";

package transfer.v1;

service TransferService {
  rpc Transfer(TransferReq) returns (TransferResp);
}

message TransferReq {
  string sender_address = 1;
  string sender_password = 2;
  string receiver_address = 3;
  int64 amount = 4;
}

message TransferResp {
  string address = 1;
}
